language: node_js
node_js: 8.11.1
script:
  - npm install
  - npm run build
  - npm run unzip-aws-artifacts
  - git describe
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: dist/*
    skip_cleanup: true
    on:
      repo: fortinet/fortigate-autoscale-aws-tgw
      tags: true
      branch: master
  - provider: s3
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    region: us-west-2
    bucket: fortigate-autoscale-aws-tgw
    acl: public_read
    skip_cleanup: true
    local_dir: distAWS
    upload-dir: $TRAVIS_BRANCH
    on:
      all_branches: true
